<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="icon" href="img/Logo-Calc.png">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-sky-50">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white h-fit w-fit px-9 py-12 rounded-lg shadow-2xl border border-black">
      <!-- Pantalla de resultado -->
      <div class="font-semibold text-right  p-3 text-2xl rounded-xl">
        10
      </div>
      <!-- Contenedor de secciones -->
      <div class="my-4 w-full h-full flex flex-col justify-center items-center gap-2">
        <!-- Créditos -->
        <div class="w-full text-left">
          <a href="https://github.com/PieroBryanBL/Calculadora-Basica" target="_blank">
            <i class="fa-brands fa-square-github cursor-pointer text-2xl"></i>
          </a>
          <a href="https://www.linkedin.com/in/piero-bryan-benigno-leyva-604775244?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B%2FvMAIyGCSMakwNdPH8mEvA%3D%3D" target="_blank">
            <i class="fa-brands fa-linkedin cursor-pointer text-2xl"></i>
          </a>
          
        </div>
        <!-- Seccion emcabezada -->
        <div class="flex flex-row gap-2 w-full justify-end">
          <div class="w-2/4 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">DEL</div>
          <div class="w-16 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">.</div>
          <div class="w-16 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">/</div>
        </div>
        <!-- Primera sección -->
        <div class="flex flex-row gap-2 w-full justify-center items-center">
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">1</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">2</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">3</div>
          <div class="w-16 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">+</div>
        </div>
        <!-- Segunda sección -->
        <div class="flex flex-row gap-2 w-full justify-center items-center">
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">4</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">5</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">6</div>
          <div class="w-16 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">-</div>
        </div>
        <!-- Tercera sección -->
        <div class="flex flex-row gap-2 w-full justify-center items-center">
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">7</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">8</div>
          <div class="w-16 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">9</div>
          <div class="w-16 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">x</div>
        </div>
        <!-- Cuarta sección -->
        <div class="flex flex-row gap-2 w-full justify-center items-center">
          <div class="w-2/6 h-16 bg-blue-600 p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">0</div>
          <div class="w-4/6 h-16 bg-white p-1 flex justify-center items-center rounded-full shadow-lg cursor-pointer hover:border hover:border-black duration-75">=</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script JS -->
  <script src="https://kit.fontawesome.com/c748a998db.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
